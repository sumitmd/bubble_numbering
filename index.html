<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubbleG.css">
</head>

<body>
    <!-- main -->
    <div class="main">
        <!-- pannel -->
        <div class="pannel">
            <!-- pannel top -->
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <!-- pannel bottom -->
            <div class="pbtm"></div>
        </div>
    </div>
    <!-- script -->
    <script src="bubbleG.js"></script>
</body>

</html>
